version: '3.8'

services:
  mongodb:
    image: docker.io/bitnami/mongodb:4.4
    networks:
      - database
    restart: always
    env_file: ./.env.development
    ports:
      - $DB_PORT:$DB_PORT
    volumes:
      - "./mongodb/dev:/data/db"

  node-app-dev:
    depends_on:
      - mongodb
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    networks:
      - database
      - proxy
    restart: unless-stopped
    env_file: ./.env.development
    ports:
      - $NODE_PORT:$NODE_PORT
    volumes:
      - ./backend/app.js:/backend/app.js
      - ./backend/controllers:/backend/controllers
      - ./backend/middleware:/backend/middleware
      - ./backend/models:/backend/models
      - ./backend/routes:/backend/routes

  react-app-dev:
    depends_on:
      - node-app-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - proxy
    env_file: ./.env.development
    ports:
      - $REACT_PORT:$REACT_PORT
    volumes:
      - './frontend/public:/frontend/public'
      - './frontend/src:/frontend/src'

  nginx:
      depends_on:
        - react-app-dev
        - node-app-dev
        - mongodb
      build:
        context: ./nginx
        args:
          - NODE_PORT=$NODE_PORT
          - REACT_PORT=$REACT_PORT
          - SERVER_NAME=$SERVER_NAME
          - MODE=$MODE
      networks:
       - proxy
      restart: always
      ports:
        - 80:80

networks:
  proxy:
  database:
